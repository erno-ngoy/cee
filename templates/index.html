<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Club Échecs ESI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            /* Dégradé sombre rappelant un plateau de luxe */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ♟️ ANIMATION D'ARRIÈRE-PLAN (Pièces d'échecs flottantes) */
        body::before {
            content: "♟ ♜ ♞ ♝ ♚ ♛ ♟ ♜ ♞ ♝ ♚ ♛";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.03);
            animation: moveChess 40s linear infinite;
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes moveChess {
            from { transform: rotate(0deg) translateX(0); }
            to { transform: rotate(5deg) translateX(-20%); }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a2a6c;
            font-size: 1.5rem;
            line-height: 1.3;
        }

        h2 span {
            display: block;
            font-size: 0.9rem;
            color: #555;
            font-weight: normal;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus, select:focus {
            border-color: #2c5364;
            box-shadow: 0 0 8px rgba(44, 83, 100, 0.2);
            background: #fff;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #2c5364;
            margin-bottom: 8px;
            display: block;
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1a2a6c, #2c5364);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Style spécial pour l'icône échec dans le titre */
        .chess-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .card {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>
        <span class="chess-icon">♟️</span>
        Bienvenue au Club d'Échecs ESI
        <span>Formulaire d'Inscription Étudiant</span>
    </h2>

    <form method="post">
        <input type="text" name="nom" placeholder="Nom" required>

        <input type="text" name="postnom" placeholder="Post-nom" required>

        <input type="text" name="prenom" placeholder="Prénom" required>

        <input type="text" name="telephone" placeholder="Numéro de Téléphone" required>

        <label>Votre Promotion</label>
        <select name="promotion" required>
            <option value="">Choisir</option>
            <optgroup label="Pré-ESI">
                <option value="PEA">Pré-ESI A</option>
                <option value="PEB">Pré-ESI B</option>
                <option value="PEC">Pré-ESI C</option>
            </optgroup>
            <optgroup label="Bachelier 1">
                <option value="B1GE">BAC 1 Génie Electrique</option>
                <option value="B1GC">BAC 1 Génie Civil</option>
                <option value="B1DP">BAC 1 Génie des Procédés</option>
                <option value="B1GI">BAC 1 Génie Informatique</option>
            </optgroup>
            <optgroup label="Bachelier 2">
                <option value="B2GE">BAC 2 Génie Electrique</option>
                <option value="B2GC">BAC 2 Génie Civil</option>
                <option value="B2DP">BAC 2 Génie des Procédés</option>
                <option value="B2GI">BAC 2 Génie Informatique</option>
            </optgroup>
            <optgroup label="Bachelier 3">
                <option value="B3GE">BAC 3 Génie Electrique</option>
                <option value="B3GC">BAC 3 Génie Civil</option>
                <option value="B3DP">BAC 3 Génie des Procédés</option>
                <option value="B3GI">BAC 3 Génie Informatique</option>
            </optgroup>
            <optgroup label="Master">
                <option value="M1">Master 1</option>
                <option value="M2">Master 2</option>
            </optgroup>
        </select>

        <button type="submit">Confirmer l'inscription</button>
    </form>
</div>

</body>
</html>
