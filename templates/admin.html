<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d2671;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-pdf {
            background: #1d2671;
            color: #fff;
        }

        .btn-pdf:hover {
            background: #141a4f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #1d2671;
            color: white;
        }

        tr:nth-child(even) {
            background: #f4f4f4;
        }

        tr:hover {
            background: #e9e9ff;
        }

        .delete-btn {
            color: #c33764;
            font-weight: 600;
            text-decoration: none;
        }

        .delete-btn:hover {
            color: #8b1c44;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border-bottom: 2px solid #ddd;
                padding-bottom: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                font-weight: 600;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>üìã Liste des inscrits</h2>

    <div class="top-actions">
        <a href="/export_pdf" class="btn btn-pdf">üìÑ T√©l√©charger en PDF</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Post-nom</th>
                <th>Pr√©nom</th>
                <th>T√©l√©phone</th>
                <th>Promotion</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        {% for user in users %}
            <tr>
                <td data-label="ID">{{ user[1] }}</td>
                <td data-label="Nom">{{ user[2] }}</td>
                <td data-label="Post-nom">{{ user[3] }}</td>
                <td data-label="Pr√©nom">{{ user[4] }}</td>
                <td data-label="T√©l√©phone">{{ user[5] }}</td>
                <td data-label="Promotion">{{ user[6] }}</td>
                <td data-label="Action">
                    <a class="delete-btn"
                       href="/delete/{{ user[0] }}"
                       onclick="return confirm('Supprimer cet utilisateur ?')">
                        üóëÔ∏è Supprimer
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
