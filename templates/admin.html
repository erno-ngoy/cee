<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration - Club √âchecs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }

        /* ‚ôüÔ∏è ANIMATION √âCHECS */
        body::before {
            content: "‚ôü ‚ôú ‚ôû ‚ôù ‚ôö ‚ôõ ‚ôü ‚ôú ‚ôû ‚ôù ‚ôö ‚ôõ";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            font-size: 40px;
            color: rgba(255,255,255,0.05);
            animation: moveChess 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes moveChess {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-50%) translateY(-50%); }
        }

        .container {
            position: relative;
            padding: 20px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .search-box {
            flex: 1;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-pdf {
            background: #00c853;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.95);
            color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #263238;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚ôüÔ∏è Administration ‚Äî Club √âchecs ESI</h2>

    <div class="top-bar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Rechercher (Nom, ID, Promotion...)">
        </div>

        <a href="/export_pdf">
            <button class="btn btn-pdf">üìÑ T√©l√©charger PDF</button>
        </a>
    </div>

    <table id="usersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Post-nom</th>
            <th>Pr√©nom</th>
            <th>T√©l√©phone</th>
            <th>Promotion</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[6] }}</td>
            <td>
                <a class="delete-btn" href="/delete/{{ user[0] }}"
                   onclick="return confirm('Supprimer cet utilisateur ?')">
                    üóë
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    // üîç RECHERCHE INSTANTAN√âE
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll("#usersTable tbody tr");

        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
        });
    });
</script>

</body>
</html>
